<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Homeowner Review Platform</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-indigo-700 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">Homeowner Review Platform</h1>
      <nav>
        <a href="index.html" class="px-4 hover:underline">Home</a>
        <a href="signup.html" class="px-4 hover:underline">Sign Up</a>
      </nav>
    </div>
  </header>

  <section class="container mx-auto px-4 py-12">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold text-indigo-700 mb-6 text-center">Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" class="border p-2 rounded w-full" required />
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" class="border p-2 rounded w-full" required />
        <button type="submit" class="bg-indigo-700 text-white py-2 rounded mt-4 hover:bg-indigo-800 w-full">Login</button>
      </form>
      <p class="text-center mt-4">Don't have an account? <a href="signup.html" class="text-indigo-700 hover:underline">Sign Up</a></p>
    </div>
  </section>

  <!-- Firebase SDKs for Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    // Replace the following with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert('Login successful!');
        window.location.href = 'dashboard.html'; // redirect to dashboard page
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
